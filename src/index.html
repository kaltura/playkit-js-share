<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="https://raw.githack.com/kaltura/kaltura-player-js/master/dist/kaltura-ovp-player.js"></script>
  <script src="https://raw.githack.com/kaltura/playkit-js-ui-managers/master/dist/playkit-ui-managers.js"></script>
  <script src="./playkit-share.js"></script>
</head>

<body>
<input type="button" onclick="changeMedia()" value="Change Media"/>

  <div id="player-placeholder" style="width: 640px; height: 360px;"></div>
  <script>
    let config = {
      logLevel: "DEBUG",
      "targetId": "player-placeholder",
      "provider": {},
      // translations - for local environment
      ui: {
        translations: {
          "en": {
            "controls": {
              "share": "Share"
            },
            "share": {
              "title": "Share",
              "embed_options": "Embed Options",
              "start_video_at": "Start video at",
              "email": "Share on Email",
              "embed": "Get embed code",
              "share-on-facebook": "Share on Facebook",
              "share-on-linkedin": "Share on Linkedin",
              "share-on-twitter": "Share on Twitter"
            }
          }
        },
      },
      plugins:{
        uiManagers: {},
        share:{
          // shareUrl: string - Default will take the parent url
          // enableTimeOffset: boolean - Default false
          // useNative: boolean - use native API
          // shareOptions: ShareOptions - social network config
          // embedBaseUrl?: string, base url for embed url
          // uiConfId?: string, uiConfId for embed url
          // partnerId?: string, partnerId for embed url
          // entryId?: string entryId for embed url
        }
      }
    }


    var kalturaPlayer = KalturaPlayer.setup(config);
    kalturaPlayer.loadMedia({ entryId: "1_ebs5e9cy" });
  </script>
</body>

</html>
