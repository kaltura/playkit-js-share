<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Share Plugin</title>
  <script src="https://unpkg.com/@playkit-js/kaltura-player-js@canary/dist/kaltura-ovp-player.js"></script>
  <script src="https://unpkg.com/@playkit-js/ui-managers@latest/dist/playkit-ui-managers.js"></script>
  <script src="./playkit-share.js"></script>
</head>

<body>
<input type="button" onclick="changeMedia()" value="Change Media"/>

  <div id="player-placeholder" style="margin: 100px auto;max-width: 780px;aspect-ratio: 10 / 5.62;"></div>
  <script>
    let config = {
      logLevel: "DEBUG",
      "targetId": "player-placeholder",
      "provider": {
        partnerId: 1804331,
      },
      // translations - for local environment
      ui: {
        translations: {
          "en": {
            "controls": {
              "share": "Share"
            },
            "share": {
              "title": "Share",
              "embed_options": "Embed Options",
              "start_video_at": "Start at",
              "full_video": "Full-length video",
              "clip_video": "Share clip",
              "email": "Share on Email",
              "embed": "Get embed code",
              "share-on-facebook": "Share on Facebook",
              "share-on-linkedin": "Share on Linkedin",
              "share-on-twitter": "Share on Twitter"
            }
          }
        },
      },
      plugins:{
        uiManagers: {},
        share:{
          // shareUrl: string - Default will take the parent url
          // enableTimeOffset: boolean - Default true
          // enableClipping: boolean - Default true
          // useNative: boolean - use native API
          // shareOptions: ShareOptions - social network config
          // embedBaseUrl?: string, base url for embed url
          // uiConfId?: string, uiConfId for embed url
          // partnerId?: string, partnerId for embed url
          // entryId?: string entryId for embed url
        }
      }
    }


    var kalturaPlayer = KalturaPlayer.setup(config);
    kalturaPlayer.loadMedia({ entryId: "1_r62g23gz" });
  </script>
</body>
</html>
